    <!-- Contact -->
    <section id="contact">
      <div class="container">
        <h2 class="section-title my-3">Contact Me</h2>
        <form class="my-3" name="contact" method="POST" data-netlify="true">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
              required
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email Address"
              required
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Phone Number"
            />
            <textarea
              class="text-input message-input"
              placeholder="Enter message"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn-dark">SUBMIT</button>
        </form>
      </div>
    </section>
