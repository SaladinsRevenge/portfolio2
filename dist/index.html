<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/878803a83f.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Jonathan Hammond | Full Stack Web Developer</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-home">
      <div class="container">
        <nav id="main-nav">
          <img src="img/logo.png" alt="Logo" id="logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
        <div class="header-content">
          <h1>Jonathan Hammond</h1>
          <p class="lead">Full Stack Web Developer</p>
          <a href="#projects" class="btn-dark">My Projects</a>
        </div>
      </div>
    </header>

    <!-- Projects -->
    <section id="projects" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Projects</h2>
        <div class="items">
          <div class="item">
            <div class="item-image">
              <img src="img/projects/project1.JPG" alt="" />
            </div>
            <div class="item-text">
              <div class="item-text-wrap">
                <h2 class="item-text-title">Detrix Web Design</h2>
                <a target="_blank" href="https://saladinsrevenge.github.io/detrix-website/index.html" class="btn-dark">View Site</a>
                <a target="_blank" href="https://github.com/SaladinsRevenge/detrix-website" class="btn-dark">View Code</a>
              </div>
            </div>
          </div>
        <div class="items">
          <div class="item">
            <div class="item-image">
              <img src="img/projects/project2.JPG" alt="" />
            </div>
            <div class="item-text">
              <div class="item-text-wrap">
                <h2 class="item-text-title">Exodus Landing Page</h2>
                <a target="_blank" href="https://saladinsrevenge.github.io/exodus/dist/" class="btn-dark">View Site</a>
                <a target="_blank" href="https://github.com/SaladinsRevenge/exodus" class="btn-dark">View Code</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Contact -->
    <section id="contact">
      <div class="container">
        <h2 class="section-title my-3">Contact Me</h2>
        <div class="bottom-line"></div>
        <form action="#" class="my-3" name="contact" method="POST" data-netlify="true">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
              required
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email Address"
              required
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Phone Number"
            />
            <textarea
              class="text-input message-input"
              placeholder="Enter message"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn-dark">SUBMIT</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2019. All Rights Reserved</p>
        <div class="social">
          <a target="_blank" href="https://github.com/SaladinsRevenge"
            ><i class="fab fa-github"></i
          ></a>
          <a target="_blank" href="https://www.linkedin.com/in/jonhammond09/"
            ><i class="fab fa-linkedin"></i
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
